<!DOCTYPE html>
<html lang="ko">
<head>
    <title>정적 유효범위</title>
</head>
<body>
    <script>
        var i = 5;
        
        function a(){
            var i = 10;
            b();
        }
        
        function b(){
            document.write(i);
        }
        
        a();

        /*
        전역변수 i의 값을 5로 주고
        a라는 함수를 정의하고 그안에 지역변수 i의 값을 10으로 준 후 
        i를 출력하는 b함수를 호출하면
        전역변수 i가 출력될까 아니면 a안의 지역변수 10이 출력될까
        결론부터 말하면 10이 아니라 5가 출력된다

        그 이유는 b가 호출될때 i를 출력하려고 하는데
        첫번째로 b안에 b의 지역변수 i가 있는지 찾는다
        b안에 i가 없다면
        두번째로 이름이 i인 변수를 찾게 되는데

        b가 호출될때 i를 찾는것이 아니라
        b가 정의될때 i를 찾는것이기 때문이다

        다시말해 b가 사용될 때가 아닌 정의 될때의 전역변수가 사용되게 된다
        이를 정적 유효범위 또는 렉시컬 유효범위라 한다

        반대로 사용될때 i값이 정해지게 된다면 동적 유효범위가 된다
        */
    </script>
</body>
</html>
