<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클로저 - 클로저란?</title>
</head>
<body>
    <script>

        function outter(){
            var title = 'coding everybody';  
            return function(){        
                alert(title);
            }
        }
        var inner = outter();
        inner();
        
        // 15행에서 outter 함수는 실행이 끝났기 때문에 이 함수의 지역변수는 소멸되는 것이 자연스럽다
        // 내부 함수를 return 했다는 것은 그 함수는 종료됐다는 의미인데 그럼에도 불구하고
        // 17행에서 함수 inner를 실행했을 때 coding everybody가 출력된 것은
        // 외부함수의 지역변수 title이 소멸되지 않았다는 것을 의미한다

        // 여기서 볼 수 있듯이 클로저라는 것은
        // 내부함수가 외부함수의 지역변수에 접근 할 수 있고,
        // 외부함수는 외부함수의 지역변수를 사용하는 내부함수가 소멸될 때까지 소멸되지 않는 특성을 의미한다
    </script>
</body>
</html>
