        <script type="text/javascript">
            /* 무한 루프

                document.write('coding everybody <br />');

            // 반복 조건 추가

            // for문을 이용 , 훨씬 간소화 되었다
            for(var i =0; i < 10; i = i + 1){ 
                document.write("coding everybody" + i + "<br />") 
            }
            
            // break로 인해 i가 5가되면 반복문이 종료된다

                if(i === 5){
                    break;
                }
                document.write('coding everybody' + i + '<br/>');

           // 실행을 즉시 중단 하면서 반복은 지속돼게 하려면 어떻게 해야 할까?
           // 아래 for문은 5가 빠진 결과값이 나온다
           // i의 값이 5가 되었을 때 실행이 중단 됐기 때문에 5가 출력되지 않은 것이다
           // 하지만 반복문 자체는 중단되지 않았기 때문에 나머지 결과가 출력된다

            */

            // 반복문의 중첩을 이용해 보자
            // 00 ~ 99 까지 출력되는 코드

            for(var i =0; i < 10; i++){
                for(var j = 0; j < 10; j++){
                    document.write('coding everybody' + i + j +'<br/>');
                }    
            }
            // i와 j는 숫자인데 +로 인해 더하기가 되지 않고 따로 떨어져서 출력된다
            // 그 이유는 'coding everybody' , '<br />' 가 문자이기 때문에 자동으로 i와 j가 문자로 인식이 되는것이다
            // 문자와 숫자를 결합하게 되면 자바스크립트는 문자의 데이터형식으로 자동형변환이 된다
        </script>
