<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>콜백</title>
</head>
<body>
    <script>

        
        var numbers = [20,10,1,2,3,4,5,6,7,8,9]
        /*
        numbers.sort();
        console.log(numbers.sort());
        */
        
        // 여기서 numbers는 배열 객체
        // 배열 객체는 .sort()라는 함수를 가지고 있고 이는 객체에 속해 있기 때문에 함수가 아닌 메소드라고 한다
        // 이런 메소드, 객체는 해당 언어들이 기본적으로 가지고 있는 기능이고
        // 이런 기능들을 내장 객체, 빌트인 객체 ,내장 메소드, 빌트인 메소드라고 한다
        // 우리가 만드는 객체, 메소드, 함수들은 사용자 정의 객체, 사용자 정의 함수라고 한다

        // 일단 저 위의 코드는 정렬이 되긴 하지만 값이 좀 어설프게 나온다
        // [1, 10, 2, 20, 3, 4, 5, 6, 7, 8, 9] 이렇게 나오는데
        // 우리가 원하는 정렬은 이게 아니니 제대로 정렬을 해보자

        // .sort() 메소드는 내부적으로 정렬을 할때 주어진 값들을 하나하나 비교한 후에 정렬을 한다
        // 그점을 이용해서 정렬기준을 다시 만들어서 .sort()의 인자로 줘보자

        /*
         var sortfunc = function(a, b){
             if(a > b){
                 return 1;
             } else if(a < b) {
                 return -1;
             } else {
                 return 0;
             }
         }
         
         console.log(numbers.sort(sortfunc));
         */

         // 제대로 값이 정렬되어 나오는데
         // 이 로직을 설명하자면 
         /* 
         softfunc의 return 값이 0보다 작으면, sort 함수는 (a, b) 중 앞의 a를 배열 [ ]의 더 앞쪽에 배치한다 (즉, 낮은 인덱스로 배치)
         softtunc의 return 값이 0보다 크면, sort 함수는 (a, b) 중 뒤의 b를 배열 [ ]의 더 앞쪽에 배치한다 (즉, 낮은 인덱스로 배치)
         (아마도) 이런 성질을 이용해서 숫자의 오름차순/내림차순을 만들고 싶을 때 return 값이 + 혹은 - 가 나오게 함수를 적절히 작성해주는 듯
         */

         // 그러므로 이런 .sort()의 로직을 이용해서
         // sortfunc가 두개의 인자를 받게하고 그 값을 비교하는 로직을 짜고
         // 그 sortfunc를 .sort()의 인자로 넣어서 .sort() 메소드의 작동방식을 바꾸는 것
         // 이것이 콜백이다 
         // 한마디로 함수를 인자로 넣어 메소드의 작동 방식을 조정한다는 것이다

         // 위 로직을 조금 바꿔서 역순으로 표현하고 싶다고 한다면

         var sortfunc = function(a, b){
            return b - a;
         }
         console.log(numbers.sort(sortfunc));

         // 이는 모두 자바스크립트에서 함수가 값으로 사용되기 때문에 가능한 일이다

    </script>
</body>
</html>
