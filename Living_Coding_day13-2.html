<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>매개변수의 수</title>
</head>
<body>
    <script>

        function zero(){
        console.log(
            'zero.length', zero.length,
            'arguments', arguments.length
            );
        }

        function one(arg1){
            console.log(
                'one.length', one.length,
                'arguments', arguments.length
            );
        }

        function two(arg1, arg2){
            console.log(
                'two.length', two.length,
                'arguments', arguments.length
            );
        }


        zero(); // zero.length 0 arguments 0 
        one('val1', 'val2');  // one.length 1 arguments 2 
        two('val1');  // two.length 2 arguments 1
        

        // 함수.length는 매개변수가 몇개인가를 나타내고
        // argument.length 인자가 몇개가 전달 되었는가를 나타낸다
    </script>
</body>
</html>
