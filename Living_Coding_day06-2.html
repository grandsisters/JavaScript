<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jquery를 사용해보자</title>
    <script type="text/javascript" src="jquery.js"></script>
</head>
<body>
    <ul id='list'>
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>
    <input type="button" value="execute" id="execute_btn"/>

        $("#execute_btn").click(function(){
            $('#list li').text('coding everybody');
