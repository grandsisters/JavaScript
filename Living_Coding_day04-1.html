<!DOCTYPE html>
<html lang="ko">
<head>
    <title>4-1 함수</title>
</head>
<body>
    <script type="text/javascript">
        /*
        function 함수명( [인자...[,인자]] ){
        코드
        return 반환값
        }
        
        
        // 간단한 함수
        function numbering() {
            document.write(1);    
        }
        
        // 만든 함수 호출
        numbering();
        */
        
        function numbering() {
        var i = 0;
        while(i < 10){
            document.write(i + "<br />");
            i += 1;
        }        
        }
        numbering();
    </script>
</body>
</html>
