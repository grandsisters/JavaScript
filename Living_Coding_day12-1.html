<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클로저 - 내부함수와 외부함수</title>
</head>
<body>
    <script>

        function outter(){
            function inner(){
                var title = 'coding everybody'; 
                alert(title);
            }
            inner();
        }
        outter();

        // 만약 inner라는 함수가 outter 함수에서만 쓰이는 함수라면
        // inner 함수를 outter 함수 내부에 집어넣어 응집성과 가독성을 높일 수 있다

        
        // 다음 예제를 보자
        // 이번에는 title 변수를 외부함수의 지역변수로 주었다
        function outter(){
            var title = 'coding everybody';  
            function inner(){        
                alert(title);
            }
            inner();
        }
        outter();

        // title변수가 outter함수의 지역변수가 됐는데도 
        // inner함수에서 호출해 가져다 쓸 수 있다

        // 자바스크립트는 내부함수에서 해당 변수가 없으면 
        // 외부함수에서 찾아오기 때문이다

        // 이러한 것을 클로저라 한다
        
    </script>
</body>
</html>
