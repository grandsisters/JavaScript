<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <style>
        *{margin:0; padding: 0; box-sizing: border-box;}
        .wrap{width: 100%; height: 100vh; background: #eee; display: flex; align-items: center; justify-content: center;}
        .time-box{width: 80%; max-width: 500px; height: 100px; display: flex; align-items: center; font-size: 25px; font-weight: bold; justify-content: center; background: #fff; border-radius: 15px;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="time-box">
            <span>00</span> : <span>00</span> : <span>00</span>
        </div>
    </div>
    <script src="time.js"></script>
</body>
</html>
