<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매개변수의 기본값 지정하기</title>
</head>
<body>
    <script>
        function multiple(a, b = 5, c = 10) {
            return a * b + c;
        }

        var result1 = multiple(5, 10, 20);
        var result2 = multiple(10, 20);
        var result3 = multiple(20);

        document.write('result1의 값은 ' + result1 + '<p>');
        document.write('result2의 값은 ' + result2 + '<p>');
        document.write('result3의 값은 ' + result3 + '<p>');
    </script>
</body>
</html>
