<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText, innerHTML 프로퍼티 사용하기</title>
</head>
<body>
    <button onclick="innertext()">innerText로 표시하기</button>
    <button onclick="innerhtml()">innerHTML로 표시하기</button>
    <h1>현재 시각 : </h1>
    <div id="current"></div>

    <script>
        var now = new Date();
        
        function innertext() {
            document.getElementById('current').innerText = now;
        }
        function innerhtml() {
            document.getElementById('current').innerHTML = '<em>' + now + '</em>';
        }

    </script>
</body>
</html>
