<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마무리 문제01</title>
    <h1>4의 배수일까 아닐까</h1>
    <style>
    body {
    font-size:1.2em;
    text-align:center;
    }
    </style>
    
</head>
<body>
    
    <script>
        var num = prompt('숫자를 입력하세요.');

        if(num !== null) {
            if(num % 4 === 0) {
                document.write(num + '는 4의 배수입니다.');
            } else {
                document.write(num + '는 4의 배수가 아닙니다.');
            }
        } else {
            alert('입력이 취소되었습니다.')
        }
            
    </script>
</body>
</html>
