<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수의 용도 2</title>
</head>
<body>
    <script>

        function cal(mode){
        var funcs = {
            'plus' : function(left, right){return left + right},
            'minus' : function(left, right){return left - right}
        }
        return funcs[mode];
        }
        alert(cal('plus')(2,1));
        alert(cal('minus')(2,1));   

        // return 값으로 함수가 사용되었다
        
    </script>
</body>
</html>
